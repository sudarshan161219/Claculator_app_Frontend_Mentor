
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
<!-- Styles -->
<link id="css"  type="text/css" rel="stylesheet" href="styles.css">
  
</head>
<body>

<main class="container">

  <div class="header">
    <h1 class="heading">calc</h1>

    <div class="header-toggle">
   <p class="para-heading">THEME</p>

    <div class="toggle">


  <label class="label-one" for="on" >1</label>  
  <input id="on" class="one" name="state-d" type="radio" value="1" checked="checked" />



  <label class="label-two" for="na" >2</label>
  <input id="na" class="two" name="state-d" type="radio" value="2" />



  <label class="label-three" for="off" >3</label>
<input id="off" class="three" name="state-d" type="radio" value="3" />

  <span class = 'slider'></span>
</div>
    </div>
  </div>

  <div class="calculator-box">

<div class="output">
  <div data-previous-operand class="previous-operand"></div>
  <div  data-current-operand class="current-operand"></div>
</div>

<div class="button-box">

  <div class="row">
  <button data-number>7</button>
  <button data-number>8</button>
  <button data-number>9</button>
  <button class="delete" data-delete>DEL</button>
</div>

<div class="row">
  <button data-number>4</button>
  <button data-number>5</button>
  <button data-number>6</button>
  <button data-operation>+</button>
</div>


  <div class="row">
  <button data-number>1</button>
  <button data-number>2</button>
  <button data-number>3</button>
  <button data-operation>-</button>
</div>


<div class="row">
  <button data-number>.</button>
  <button data-number>0</button>
  <button data-operation>รท</button>
  <button data-operation>*</button>
</div>

<div class="row">
 <button data-all-clear class="span-two reset" >RESET</button>
  <button data-equals class="span-two equal">=</button>
 </div>

</div>

</div>
</main>


  <script src="app.js"></script>
</body>
</html>
